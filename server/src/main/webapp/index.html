<!DOCTYPE html>
<html>
	<head>
		<title>sms</title>
		<link type="text/css" rel="stylesheet" href="jquery.ui.autocomplete.css"/>
		<link type="text/css" rel="stylesheet" href="jquery.ui.theme.css"/>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<img src="pixel.png" /><!-- required for google contacts api -->
		<div id="container">
			<h1>sms-cactus</h1>
			<form action="msg/send" class="sendform" method="post">
				<input type="text" name="address" id="address"/>
				<span class="count"></span>
				<textarea name="text"></textarea>
				<input type="submit" value="send"/>
				<a href="c2dm/send">trigger sync</a>
				<a onclick="refreshContacts()" href="#">refresh contacts</a>
			</form>
			<br/>
			<a id="hidemessages" href="#">hide</a>
			<table id="messages">
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.10.custom.min.js"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
